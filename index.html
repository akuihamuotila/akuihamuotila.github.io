<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <!-- Hakukoneoptimoinnin poisto -->
    <meta name="googlebot" content="noindex" />
    <!-- Hakukoneoptimoinnin poisto -->
    <link rel="stylesheet" href="tyyli.css" />
    <!-- Käyttää css tiedostoa -->

    <title>HelppoPhone</title>
  </head>

  <body>
    <div class="center">
      <!-- Asettaa kuvan keskelle CSS tiedoston avulla-->
      <img
        src="https://github.com/akuihamuotila/akuihamuotila.github.io/blob/main/sivuston%20logo.png?raw=true"
        alt="HelppoPhone logo. Se kuvastaa yksinkertaista älypuhelinta."
      />
      <!-- Logokuva githubista ja alt-teksti -->
    </div>
    <header>
      <nav>
        <!--Sivuvalikko-->
        <a href="index.html" id="valittu">Etusivu</a>
        <a href="kauppa.html">Kauppa</a>
        <a href="lisätietoja.html">Lisätietoja</a>
        <a href="yhteystiedot.html">Yhteystiedot</a>
      </nav>
    </header>

    <div class="grid-container">
      <!-- Ruudukkosäiliö keskiosalle -->
      <div class="left-column">
        <!-- Vasen sarake, sisältö sen sisään-->
        <p>vasen sarake testi</p>
      </div>
      <div class="right-column">
        <!-- Oikea sarake, sisältö sen sisään-->
        <p>oikea sarake testi</p>
      </div>
    </div>

    <main>
      <!-- Pääsisältöalue, sisältää sivun pääasiallisen sisällön -->
      <h1>Otsikko 1</h1>
      <!-- Ensisijainen otsikko -->
      <p>Tämä on kappale tekstiä.</p>
      <!-- Kappale tekstiä -->
      <a href="https://example.com">Linkki esimerkkisivustolle</a>
      <!-- Hyperlinkki toiselle sivulle -->
      <img src="kuva.jpg" alt="Kuvaus kuvasta" />
      <!-- Kuva, 'src' viittaa kuvatiedoston sijaintiin, 'alt' tarjoaa tekstivastineen -->
    </main>

    <aside>
      <!-- Sivupalkki, voi sisältää lisätietoja, linkkejä, mainoksia tms. -->
    </aside>

    <footer>
      <!-- Sivuston alaosa, yleensä sisältää tekijänoikeustiedot, yhteystiedot jne. -->
      <p>&copy; 2024, HelppoPhone</p>
    </footer>
  </body>
</html>
